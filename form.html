<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Sign Up</h2>

            <div class="input-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Enter Your Name">
            </div>

            <div class="input-group">
               <label for="email">Email</label>
               <input type="email" id="email" name="email" placeholder="Enter Your">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            
            <div class="input-group">
                <label>Choose your account type:</label>
                <div class="box">
                    <label for="personal">
                        <input class="radio" type="radio" id="personal" name="accountType" value="personal">
                        Personal
                    </label>
                    <label for="business">
                        <input class="radio" type="radio" id="business" name="accountType" value="business">
                        Business
                    </label>
                </div>
            </div>
            
            <div class="checkbox-group">
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree">
                    <span>I agree to the <a href="">Privacy Policy</a></span>
                </label>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <p class="signin"> Already have an account? <a href="signin.html">Sign In</a></p>

        </form>
    </div>

</body>
</html>
